<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Maps API Test</title>
  
  <style type="text/css">
      html, body, #map-canvas { position: fixed; height: 60vh ; align: center; width: 60vw; margin: 0; padding: 0;}
  </style>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkH1LG8FJ3O3GLhXOZ1MK9aeYRtln81yc">
  </script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: { lat: -34.397, lng: 150.644},
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
